<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/david-partials :: head ('Viewing Ad')" />
<body class="main">
<nav th:replace="partials/david-partials :: navbar" />
<header></header>
<main class="container">
    <div class="card offwhite-body">
        <div class="card-image">
            <img src="../static/img/big-bar.png" th:src="@{/img/big-bar.png}" alt="colorful bar" />
        </div>
        <div class="card-content">
            <h3 class="card-title" th:text="${ad.title}" />
            <p th:text="${ad.description}" class="i-like-paragraphs" />
            <p th:text="${ad.user.username}" />
            <div>
                <span th:each="cat : ${ad.categories}">
                    | <span th:text="${cat.name}" /> |
                </span>
            </div>
            <br />
        </div>
    </div>
</main>
<footer th:replace="partials/david-partials :: footer" />
<script th:replace="partials/david-partials :: m-script" />
<script th:replace="partials/david-partials :: j-query" />
</body>
</html>
