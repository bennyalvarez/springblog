<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="partials/david-partials :: head ('Viewing All Ads')" />-->
<body class="main">
<!--<nav th:replace="partials/david-partials :: navbar" />-->
<header></header>
<main class="container">
    <div class="card head-card">
        <div class="card-image">
            <img src="../static/img/big-bar.png" th:src="@{/img/big-bar.png}" alt="colorful bar" />
        </div>
        <div class="card-content">
            <h4 class="card-title">Viewing All Ads</h4>
            <p>Click any ad to view all of its content.</p>
        </div>
    </div>
    <div th:each="ad : ${ads}">
        <div class="card offwhite-body">
            <div class="card-image">
                <img src="../static/img/big-bar.png" th:src="@{/img/big-bar.png}" alt="colorful bar" />
            </div>
            <div class="card-content preview-post">
                <h4 class="card-title" th:text="${ad.title}" />
                <p th:text="${ad.description}" />
                <p style="display: flex; justify-content: flex-end; color: maroon" th:text="${ad.user.username}" />
            </div>
            <div class="small-space" />
        </div>
    </div>
</main>

</html>
